<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>

<body>
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <div class="navbar-brand fs-4">Car Searcher</div>
            <div id="navbar-right" class="d-flex align-items-center">
                <select name="" id="company" class="p-1 rounded-2" onchange="select()">
                    <option value="1" disabled selected>Select Company</option>
                </select>
                <select name="" id="car" class="mx-4 p-1 rounded-2">
                    <option value="" disabled selected>Select Car</option>
                </select>
                <button class="btn btn-primary" onclick="search()">Search</button>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row" id="main">
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
